<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Management System</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --text-color: #333;
      --header-background: linear-gradient(to right, #8e0e00, #1f1c18);
      --header-text-color: #ffffff;
      --button-background: #007bff;
      --button-text-color: #ffffff;
      --section-background: rgba(255, 255, 255, 0.95);
    }

    [data-theme="night"] {
      --background-color: #121212;
      --text-color: #f1f1f1;
      --header-background: linear-gradient(to right, #1A1A2E, #1f1c18);
      --header-text-color: #ffffff;
      --button-background: #5cb85c;
      --button-text-color: #ffffff;
      --section-background: rgba(30, 30, 30, 0.95);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background: var(--header-background);
      color: var(--header-text-color);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      position: relative;
      padding: 40px 20px;
      background: url('https://media.istockphoto.com/id/638377134/photo/doctor-man-with-stethoscope-in-hospital.jpg?s=2048x2048&w=is&k=20&c=wmTKy8oac1j4PfFnJxCO-7TBho4R2lNlWzMm0Rl1gvs=') center/cover no-repeat;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      font-size: 2.5rem;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: var(--header-text-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
      transform: scale(1.1);
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    section {
      background: var(--section-background);
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--header-background);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #35424a;
      color: #fff;
      font-size: 0.9rem;
    }

    .button, #theme-toggle, #lang-toggle {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: var(--button-background);
      color: var(--button-text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .button:hover, #theme-toggle:hover, #lang-toggle:hover {
      background-color: #0056b3;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav ul li {
        display: block;
        margin: 10px 0;
      }
      #controls {
        flex-direction: column;
      }
    }

    .ambulance-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 2.5rem;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: var(--header-background);
      color: var(--header-text-color);
    }
#google_translate_element {
      position: absolute;
      top: 10px;
      right: 10px;
    }

  </style>
</head>

    <nav>

                <li><a href="about.html">About Us</a></li>      
    </ul>
    </nav>
  </header>

  <div class="hero-banner">
    <img src="https://images.unsplash.com/photo-1576765607924-94d998cf01f3?crop=entropy&cs=tinysrgb&fit=crop&h=400&w=1200" alt="Hospital Banner">
  </div>

  <main>
    <div style="text-align:center;">
      <button id="theme-toggle" class="button">üåô Theme</button>
    </div>

 <!-- Search Form -->
  <div class="search-bar">
    <form action="services.html" method="GET">
      <input type="text" name="query" placeholder="Search doctor or specialty..." required>
      <button type="submit">Search</button>
    </form>
  </div>

  <div id="result">
    <!-- Doctor results will be shown here -->
  </div>

</main>

<script>
  // Helper to get ?query= from URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const query = getQueryParam('query');
  const resultContainer = document.getElementById('result');

  const doctors = [
    { name: "Dr. Rp yadav", specialty: "Cardiologist", fee: "‚Çπ800", time: "10am - 2pm" },
    { name: "Dr. vikash gupta", specialty: "Orthopedic", fee: "‚Çπ600", time: "11am - 3pm" },
    { name: "Dr. Meena", specialty: "Gynecologist", fee: "‚Çπ700", time: "9am - 1pm" },
    { name: "Dr. Arora", specialty: "Neurologist", fee: "‚Çπ1000", time: "12pm - 4pm" },
    { name: "Dr. Khan", specialty: "Dermatologist", fee: "‚Çπ500", time: "10am - 1pm" }
  ];

  if (query && query.trim() !== "") {
    const filtered = doctors.filter(doc =>
      doc.name.toLowerCase().includes(query.toLowerCase()) ||
      doc.specialty.toLowerCase().includes(query.toLowerCase())
    );

    if (filtered.length > 0) {
      filtered.forEach(doc => {
        resultContainer.innerHTML += `
          <div class="doctor-card">
            <h3>${doc.name}</h3>
            <p><strong>Specialty:</strong> ${doc.specialty}</p>
            <p><strong>Consultation Fee:</strong> ${doc.fee}</p>
            <p><strong>Available Time:</strong> ${doc.time}</p>
          </div>
        `;
      });
    } else {
      resultContainer.innerHTML = "<p>No doctor found for this search.</p>";
    }
  } else {
    resultContainer.innerHTML = "<p>Please use the search box above to find a doctor.</p>";
  }
</script>

<script>
// Theme toggle
const toggleButton = document.getElementById('theme-toggle');

if (localStorage.getItem('theme') === 'night') {
    document.documentElement.setAttribute('data-theme', 'night');
    toggleButton.textContent = '‚òÄÔ∏è';
} else {
    document.documentElement.setAttribute('data-theme', 'day');
    toggleButton.textContent = 'üåô';
}

toggleButton.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    if (currentTheme === 'night') {
        document.documentElement.setAttribute('data-theme', 'day');
        localStorage.setItem('theme', 'day');
        toggleButton.textContent = 'üåô';
    } else {
        document.documentElement.setAttribute('data-theme', 'night');
        localStorage.setItem('theme', 'night');
        toggleButton.textContent = '‚òÄÔ∏è';
    }
});

</script>
