<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Management System</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->

  <style>
    :root {
      --background-color: #f4f4f4;
      --text-color: #333;
      --header-background: linear-gradient(to right, #8e0e00, #1f1c18);
      --header-text-color: #ffffff;
      --button-background: #007bff;
      --button-text-color: #ffffff;
      --section-background: rgba(255, 255, 255, 0.95);
    }

    [data-theme="night"] {
      --background-color: #121212;
      --text-color: #f1f1f1;
      --header-background: linear-gradient(to right, #1A1A2E, #1f1c18);
      --header-text-color: #ffffff;
      --button-background: #5cb85c;
      --button-text-color: #ffffff;
      --section-background: rgba(30, 30, 30, 0.95);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

header {
      background: var(--header-background);
      color: var(--header-text-color);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      position: relative;
      padding: 40px 20px;
      background: url('https://media.istockphoto.com/id/638377134/photo/doctor-man-with-stethoscope-in-hospital.jpg?s=2048x2048&w=is&k=20&c=wmTKy8oac1j4PfFnJxCO-7TBho4R2lNlWzMm0Rl1gvs=') center/cover no-repeat;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      font-size: 2.5rem;
      border-radius: 10px;
      margin-bottom: 20px;
    }
      nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }
      nav ul li {
      display: inline-block;
      margin: 0 15px;
    }
      nav ul li a {
      color: var(--header-text-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s, color 0.3s;
    }
      nav ul li a:hover {
      color: #ffcc00;
      transform: scale(1.1);
      text-decoration: underline;
    }

     main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    section {
      background: var(--section-background);
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--header-background);
    }

    form {
      background: var(--section-background);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .button, #theme-toggle, #lang-toggle {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: var(--button-background);
      color: var(--button-text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .button:hover, #theme-toggle:hover, #lang-toggle:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #35424a;
      color: #fff;
      font-size: 0.9rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù Patient Feedback</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="patient-portal.html">Patient Portal</a></li>
      <li><a href="about.html">About Us</a></li>    
    </ul>
  </nav>

  </header>

  <main>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="visit-date">Date of Visit:</label>
      <input type="date" id="visit-date" name="visit-date" required />

      <label for="experience">Rate Your Experience:</label>
      <select id="experience" name="experience" required>
        <option value="">-- Select --</option>
        <option value="excellent">üåü Excellent</option>
        <option value="good">üëç Good</option>
        <option value="average">üòê Average</option>
        <option value="poor">üëé Poor</option>
      </select>

      <label for="message">Additional Comments:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your feedback here..."></textarea>

      <button type="submit" class="button">Submit Feedback</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Hospital Management System. All rights reserved.</p>
  </footer>

 <script src="theme.js"></script>
</body>
</html>
