<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #8e0e00, #1f1c18); min-height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; }
    .signup-container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.15); width: 100%; max-width: 420px; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    label { font-weight: 500; display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; outline: none; }
    input:focus, select:focus { border-color: #2193b0; box-shadow: 0 0 5px rgba(33,147,176,0.5); }
    button { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 8px; background: #e63946; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #b71c1c; }
    p { text-align: center; margin-top: 15px; }
    a { color: #e63946; text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    #doctorFields { margin-top: 15px; padding: 15px; border-radius: 8px; background: #f7f9fc; border: 1px solid #ddd; display: none; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <label for="role">Select Role:</label>
      <select id="role" name="role" required>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>

      <label for="username">Full Name:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <!-- Doctor-specific fields -->
      <div id="doctorFields">
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization">

        <label for="degree">Degree / Qualification:</label>
        <input type="text" id="degree" name="degree">

        <label for="license">Medical License Number:</label>
        <input type="text" id="license" name="license">

        <label for="aadhar">Aadhar Card Number:</label>
        <input type="text" id="aadhar" name="aadhar">

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile">

        <label for="photo">Upload Doctor Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="signup.js" defer></script>
</body>
</html>
